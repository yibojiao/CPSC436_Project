<!DOCTYPE html>
<html>
<head>
    <title>Environmental Impacts of Food Production</title>
    <link rel="icon" href="icon/Icon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class='page'>
    <h1 class='title'>Environmental Impacts of Food Production</h1>
    <div class='row'>
        <div id='left'></div>
        <div id='right'>
            <div class='col' id='right1'>
                <div id='paras'></div>
                <div class='row' id='vis2'>
                    <div id='radar'></div>
                    <div id='ring'></div>
                </div>
            </div>

            <div class='col' id='right2'>
                <!-- <text style='font-size:150px'>THE SECOND PAGE</text> -->
                <!-- Pipeline Legend -->
                <!-- <br><br> -->
                <h2 style="font-family: Marker Felt; font-size: 20px; transform: translate(15px,0px);">Production Stages</h2>
                <form id="form" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <input id="farm" class="pipeline-input" type="checkbox" value="farm">
                    <label class="btn btn-secondary farm" for="farm">
                        Farm
                    </label>
                    <input id="land" class="pipeline-input" type="checkbox" value="land">
                    <label class="btn btn-secondary land" for="land">
                        Land Use Change
                    </label>
                    <input id="feed" class="pipeline-input" type="checkbox"  value="feed">
                    <label class="btn btn-secondary feed" for="feed">
                        Animal Feed
                    </label>
                    <input id="process" class="pipeline-input" type="checkbox" value="processing">
                    <label class="btn btn-secondary process" for="process">
                        Processing
                    </label>
                    <input id="pack" class="pipeline-input" type="checkbox" value="packaging">
                    <label class="btn btn-secondary pack" for="pack">
                        Packaging
                    </label>
                    <input id="trans" class="pipeline-input" type="checkbox" value="transport">
                    <label class="btn btn-secondary trans" for="trans">
                        Transport
                    </label>
                    <input id="retail" class="pipeline-input" type="checkbox" name="myCheckBox" value="retail">
                    <label class="btn btn-secondary retail" for="retail">
                        Retail 
                    </label>
                </form>
                <br/>
                <div class='row' id='vis-cloud'>
                    <div id='cloud-protein'></div>
                    <div id='cloud-fruit-veg'></div>
                </div>
                <div class='row' id='vis-cloud'>
                    <div id='cloud-grain'></div>
                    <div id='cloud-oil-other'></div>
                    <div id='cloud-legend'></div>
                </div>
            </div>

            <div class='col' id='right3'>
                <div id='histogram'></div>
            </div>
        </div>
        </div>
    </div>
    
    <!-- todo: add visualizations -->
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bubbleChart.js"></script>
    <script src="js/radarChart.js"></script>
    <script src="js/co2CloudChart.js"></script>
    <script src="js/ringChart.js"></script>
    <script src="js/histogram.js"></script>
</body>
</html>
